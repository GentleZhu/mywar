<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="socket.io/socket.io.js"></script>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mywar version0.0</title>
    </head>
    <body style="background-image:url('__PUBLIC__/Images/3535.jpg')">
      <div style="margin-top:100px;">
          <div class="container" >
              <div class="row">
                  <div class="col-md-4 col-md-offset-4 well">
                  <h3>Please Login</h3><hr>
                      <form method="post" action="/login" role='form' class="form-horizontal">
                          <div class="form-group">
                              <div class="col-md-3">
                              <label for="username" class="control-label">Username:</label>
                              </div>
                              <div class="col-md-9">
                                  <input type="text" class="form-control" name="username" id="username" placeholder='Enter The Username'>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-md-3">
                              <label for="password" class="control-label">Password:</label>
                              </div>
                              <div class="col-md-9">
                                  <input type="password" class="form-control" name="password" id="password" placeholder='Enter The Password'>
                              </div>
                          </div>
                        <div class="form-group">
                            <div class="col-md-9 col-md-offset-3">
                                <input type="checkbox" name="Remember_me" >Remember Me
                            </div>
                        </div>
                          <div class="form-group">
                              <div class="col-md-3 col-md-offset-3">
                                  <button class="btn btn-info" type="submit">Submit</button>
                              </div>
                              <div class="col-md-3 col-md-offset-3">
                                  <button class="btn btn-default" type="reset">Reset</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
